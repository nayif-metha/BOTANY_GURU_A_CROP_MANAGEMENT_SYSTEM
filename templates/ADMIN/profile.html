                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div> -->

                                            <span class="switcher-yes"></span>
                                            <span class="switcher-no"></span>

                            border: none;
                            border-radius: 5px;
                            padding: 15px 30px;
                            font-size: 16px;
                            cursor: pointer;
                            display: flex;
                            align-items: center;
                            transition: background-color 0.3s, transform 0.2s;
                        " 
                        onmouseover="this.style.backgroundColor='#e84118'; this.style.transform='scale(1.05)';"
                        onmouseout="this.style.backgroundColor='#ff4757'; this.style.transform='scale(1)';"
                        onmousedown="this.style.transform='scale(0.95)';"
