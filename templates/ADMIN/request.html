<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>ACCEPT PAGE</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'MAIN/home/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'MAIN/home/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'MAIN/home/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'MAIN/home/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'MAIN/home/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'MAIN/home/css/style.css' %}" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Flexbox layout for the body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of the viewport */
            background-image: url("{% static 'MAIN/home/img/admin.jpg' %}"); /* Path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        .content {
            flex: 1; /* This allows the content area to grow and push the footer down */
            color: rgb(41, 25, 93); /* Change text color for better visibility */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: flex-end; /* Align to the left */
            padding: 20px; /* Add some padding */
        }

        .shop-name {
            font-size: 2rem; /* Adjust font size */
            font-weight: bold; /* Make it bold */
            margin-right: 20px; /* Add some left margin */
        }

        .footer {
            background-color: #343a40; /* Dark background */
            color: #ffffff; /* Light text */
            padding: 20px 0; /* Padding for the footer */
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
        <a href="home_admin" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="{% static 'MAIN/home/img/logo.jpg' %}" alt="Botany-Guru" class="logo" />
        </a>
        
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="home_admin" class="nav-item nav-link active">Home</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Services</a>
                    <div class="dropdown-menu rounded-0 rounded-bottom m-0">
                        <a href="allshop" class="dropdown-item">View Shops</a>
                        <a href="pur" class="dropdown-item">View purchase</a>
                    </div>
                </div>
                <a href="req" class="nav-item nav-link">Request</a>
            </div>
            <a href="profile" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">PROFILE<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="content">
    

        <div class="container" style="height:auto;width:1300px;background-color:#F0FFFF;opacity:0.8">
            <br><br>
            <table class="table table-bordered table-sm">
                <thead>
                    <tr>
                        <th><b>Name</b></th>
                        <th><b>Address</b></th>
                        <th><b>Location</b></th>
                        
                        
                        <th><b>Email</b></th>
                        <th><b>Profile</b></th>
                        
                        
                        <th><b>Accept</b></th>
                     
                    </tr>
                </thead>
                <tbody>
                    {% for i in r %}
                    <tr>
                        <td>{{i.name}}</td>
                        <td>{{i.address}}</td>
                        <td>{{i.city}}</td>
                        
                        <td>{{i.email}}</td>
                        <td><img src="{{ i.profile.url }}" height="100px" width="100px"></td>
                        
                        <td>
                            <form method="POST" action="requpdate">
                                {% csrf_token %}
                                <input type="text" value="{{i.email}}" name="r1" hidden="">
                                <input type="submit" value="Accept">
                            </form>
                        </td>
                        
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
        </div>
        <script>
            const imageElements = document.querySelectorAll('.view-image');
            imageElements.forEach(image => {
                image.addEventListener('click', function() {
                    // Open a new tab/window with the image
                    window.open(this.src, '_blank');
                });
            });
        </script>
    </div>

    <!-- Footer Start -->
    <div class="container-fluid footer mt-6 pt-2 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-6">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">BOTANY-GURU</a>, All Right Reserved.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="home_admin" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'MAIN/home/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'MAIN/home/js/main.js' %}"></script>
</body>
</html>
