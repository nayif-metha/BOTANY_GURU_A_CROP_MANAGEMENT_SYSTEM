<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .razorpay-payment-button {
            background-color: #0022ff; /* Red color for cancel */
            color: white;
            border: none;
            width: 100%;
            border-radius: 500px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s ease;
        }
        .razorpay-payment-button:hover {
            background-color: #18ef5c;
        }
        .button {
            background-color: #ff6b6b; /* Red color for cancel */
            color: white;
            border: none;
            width: 100%;
            border-radius: 500px;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #ff0000; /* Darker red on hover */
        }
    </style>
</head>
<body>
    <h1>Payment pending</h1>
    <div id="paymentDetails"></div>

<p><strong>Customer Email:</strong> {{email}}</p>
<p><strong>Customer Name:</strong> {{name}}</p>
<p><strong>Order ID:</strong> {{orderid}}</p>
<p><strong>product_name</strong> {{product_name}}</p>
<p><strong>Product category:</strong> {{product_category}}</p>
<p><strong>Total Price:</strong> â‚¹{{total_price}}</p>
<p><strong>Quantity:</strong> {{quantity}}</p>
            
            

    <div class="container">
        <h1>Complete Your Payment</h1>
        <form action="/success" method="POST">
            {% csrf_token %}
            <script
                src="https://checkout.razorpay.com/v1/checkout.js"
                data-key="rzp_test_SROSnyInFv81S4"
                data-amount={{payprice}}
                data-currency="INR"
                data-order_id="{{payment.id}}"
               
                data-name="django payment"
                data-description="this is test payment"
                data-image="https://example.com/your_logo.jpg"
                data-prefill.name="Gaurav Kumar"
                data-prefill.email="django@test.com"
                data-theme.color="#F37254"
            ></script>
            <!-- <input type="hidden" custom="Hidden Element" name="hidden">
            <button type="submit" class="button">Pay Now</button> -->
        </form>
        <br><a href="shop"><button type="button" class="button">CANCEL ORDER</button></a>
    </div>
</body>
</html>
