<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <title>Add Product - SHOP</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'MAIN/home/img/favicon.ico' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'MAIN/home/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'MAIN/home/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'MAIN/home/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css' %}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'MAIN/home/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'MAIN/home/css/style.css' %}" rel="stylesheet">

    <style>
        /* Basic reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Flexbox layout for the body */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Full height of the viewport */
            background-image: url("{% static 'MAIN/home/img/shop.jpg' %}"); /* Path to your background image */
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
        }

        .content {
            flex: 1; /* This allows the content area to grow and push the footer down */
            color: rgb(41, 25, 93); /* Change text color for better visibility */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
            padding: 20px; /* Add some padding */
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px; /* Limit the width of the form */
        }

        .footer {
            background-color: #343a40; /* Dark background */
            color: #ffffff; /* Light text */
            padding: 20px 0; /* Padding for the footer */
        }
    </style>
</head>

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0 wow fadeIn" data-wow-delay="0.1s">
        <a href="home_shop" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img src="{% static 'MAIN/home/img/logo.jpg' %}" alt="Botany-Guru" class="logo" />
        </a>
        
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="home_shop" class="nav-item nav-link">Home</a>
                <div class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Services</a>
                    <div class="dropdown-menu rounded-0 rounded-bottom m-0">
                        <a href="addproduct" class="dropdown-item active">Add product</a>
                        <a href="viewproducts" class="dropdown-item">View product</a>
                    </div>
                </div>
                <a href="custreq" class="nav-item nav-link">Request</a>
            </div>
            <a href="profile" class="btn btn-primary rounded-0 py-4 px-lg-5 d-none d-lg-block">PROFILE<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->


    <div class="content">
        <div class="form-container">
            <h2 class="text-center">Add Product</h2>
            {% if msg %}
            <div class="alert alert-info alert-dismissible fade show" role="alert">
                {{ msg }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endif %}
            <form action="addproductdata" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="productId" class="form-label">Product ID</label>
                    <input type="number" class="form-control" id="productId" name="product_id" required>
                </div>
                <div class="mb-3">
                    <label for="productName" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" name="product_name" required>
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" name="product_description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">stock</label>
                    <input type="number" class="form-control" id="productPrice" name="product_stock" required>
                </div>
                <div class="mb-3">
                    <label for="productPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="productPrice" name="product_price" required>
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <select class="form-select" id="productCategory" name="product_category" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="fertilizer">Fertilizer</option>
                        <option value="equipment">Equipment</option>
                        <option value="seeds">Seeds</option>
                        <option value="pesticides">Pesticides</option>
                        <option value="tools">Tools</option>
                        <!-- Add more categories as needed -->
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productImage" class="form-label">Upload Image</label>
                    <input type="file" class="form-control" id="productImage" name="product_image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
        </div>
        
    </div>

    <!-- Footer Start -->
    <div class="container-fluid footer mt-6 pt-2 wow fadeIn" data-wow-delay="0.1s">
        <div class="container py-6">
            <div class="row g-5">
                <div class="col-lg-6 col-md-6">
                    <h5 class="text-light mb-4">Services</h5>
                    <a class="btn btn-link" href="addproduct">Add product</a>
                    <a class="btn btn-link" href="viewproducts">View product</a>
                </div>
                <div class="col-lg-6 col-md-6">
                    <h5 class="text-light mb-4">Quick Links</h5>
                    <!-- <a class="btn btn-link" href="about">About Us</a> -->
                    <a class="btn btn-link" href="custreq">Request</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="copyright">
                <div class="row">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        &copy; <a class="border-bottom" href="#">BOTANY-GURU</a>, All Right Reserved.
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Back to Top -->
    <a href="home_admin" class="btn btn-lg btn-primary btn-lg-square rounded-circle back-to-top"><i class="bi bi-arrow-up"></i></a>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'MAIN/home/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/tempusdominus/js/moment-timezone.min.js' %}"></script>
    <script src="{% static 'MAIN/home/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'MAIN/home/js/main.js' %}"></script>
</body>
</html>
